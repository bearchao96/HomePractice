<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>预约管理</title>
    <link rel="stylesheet" href="../css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery-3.1.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.min.js"></script>

<div style="margin-top: 20px;margin-left: 20px">
    <h1 style="color: #67b168; border-bottom: solid 1px lightgreen">预约管理</h1>
</div>
<div class="container">
    <div>
        <table class="table table-hover table-bordered table-striped" id="tb04">
            <tr>
                <th>预约编号</th>
                <th>房子类型</th>
                <th>房子朝向</th>
                <th>所在小区</th>
                <th>所在地区</th>
                <th>详细地址</th>
                <th>预约用户</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
</div>
<script>
$(document).ready(function () {
    //通过AJAX 访问后台 获取数据
    $.post("/XM2/HomeServlet?method=findAllyyHome",function (data) {
    	
        //将json字符串转变成javaScript 对象
        var obj = eval("("+data+")");
        for(var i =0 ; i < obj.length ; i++ ){
        $("#tb04").append("<tr><td>"+obj[i].y_id+
                            "</td><td>"+obj[i].y_type+
                            "</td><td>"+obj[i].y_direction+
                            "</td><td>"+obj[i].y_address1+
                            "</td><td>"+obj[i].y_address2+
                            "</td><td>"+obj[i].y_address3+
                            "</td><td>"+obj[i].user.u_name+
                            "</td><td><button type='button' class='btn btn-danger'>删除"+
                            "</button>&nbsp;&nbsp;<button type='button' class='btn btn-primary'>查询</button>"+
                            "</td></tr>")
        }
    })
})



</script>

</body>


</html>
