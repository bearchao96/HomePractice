<script>

$(document).ready(function () {
    //通过AJAX 访问后台 获取数据
    $.post("/XM2/HomeServlet?method=findAllUser",function (data) {
        //将json字符串转变成javaScript 对象
        var obj = eval("("+data+")");
        for(var i =0 ; i < obj.length ; i++ ){
        $("#tb03").append("<tr><td>"+obj[i].u_id+
                            "</td><td>"+obj[i].u_num+
                            "</td><td>"+obj[i].u_name+
                            "</td><td>"+obj[i].u_phone+
                            "</td><td><button type='button' class='btn btn-danger'>删除"+
                            "</button>&nbsp;&nbsp;<button type='button' class='btn btn-primary'>查询</button>"+
                            "</td></tr>")
        }
    })
})

</script>
